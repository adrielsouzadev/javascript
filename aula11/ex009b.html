<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Vivendo em: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtnac = window.document.getElementById('txtpais');
            var res = window.document.getElementById('res');
            var pais = String(txtnac.value);
            res.innerHTML = `<p>Você está vivendo no <strong>${pais}</strong></p>`;
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`;
            }
        }
    </script>
</body>
</html>
